modLoader="javafml"
loaderVersion="${neo_loader_version_range}"
license="${mod_license}"
issueTrackerURL="${issues_url}"

[[mods]]
   modId="${mod_id}"
   version="${mod_version}"
   displayName="${mod_name}"
   displayURL="${curseforge_url}"
   logoFile="${logo_file}"
   #credits="Thanks for this example mod goes to Java"
   authors="${mod_authors}"
   description='''${mod_description}'''

[[mixins]]
   config="${mod_id}.mixins.json"

[[mixins]]
   config="${mod_id}-common.mixins.json"

[[dependencies.${mod_id}]]
   modId="neoforge"
   type="required"
   versionRange="${neo_version_range}"
   ordering="NONE"
   side="BOTH"

[[dependencies.${mod_id}]]
   modId="minecraft"
   type="required"
   versionRange="${minecraft_version_range}"
   ordering="NONE"
   side="BOTH"

[[dependencies.${mod_id}]]
   modId="super_ore_block"
   type="required"
   versionRange="${super_ore_block_version_range_forge}"
   ordering="NONE"
   side="BOTH"
